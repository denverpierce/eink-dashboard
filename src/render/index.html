<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashy Weather App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://unpkg.com/htmx.org@1.8.4"
      integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV"
      crossorigin="anonymous"
    ></script>
    <script>
      function getScreenShot() {
        let c = document.querySelector(".container");
        const a = html2canvas(c);
        a.then((canvas) => {
          var t = canvas.toDataURL().replace("data:image/png;base64,", "");
          this.downloadBase64File("image/png", t, "image");
        });
      }

      function downloadBase64File(contentType, base64Data, fileName) {
        const linkSource = `data:${contentType};base64,${base64Data}`;
        const downloadLink = document.createElement("a");
        downloadLink.href = linkSource;
        downloadLink.download = fileName;
        downloadLink.click();
      }
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "Hyperlegible";
        font-style: normal;
        font-weight: 400;
        src: url("fonts/Atkinson-Hyperlegible-Regular-102a.woff2");
      }

      @font-face {
        font-family: "Hyperlegible";
        font-style: italic;
        font-weight: 400;
        src: url("fonts/Atkinson-Hyperlegible-Italic-102a.woff2");
      }

      @font-face {
        font-family: "Hyperlegible";
        font-style: normal;
        font-weight: 700;
        src: url("fonts/Atkinson-Hyperlegible-Bold-102a.woff2");
      }

      @font-face {
        font-family: "Hyperlegible";
        font-style: italic;
        font-weight: 700;
        src: url("fonts/Atkinson-Hyperlegible-BoldItalic-102a.woff2");
      }

      html {
        font-family: "Hyperlegible";
      }
    </style>
  </head>

  <body class="body-container">
    <div class="container">
      <div class="block-meta" hx-get="/meta" hx-trigger="load">Calendar</div>
      <div class="block-calendar" hx-get="/calendar" hx-trigger="load">
        Calendar
      </div>
      <div class="block-air" hx-get="/airQuality" hx-trigger="load">
        Air Quality
      </div>
      <div class="block-ten-day" hx-get="/tenDay" hx-trigger="load">10 day</div>
      <div class="block-solar" hx-get="/solar" hx-trigger="load">Solar</div>
      <div class="block-remote" hx-get="/remote" hx-trigger="load">Remote</div>
      <div class="today-weather-curve" hx-get="/graph" hx-trigger="load"></div>
    </div>
  </body>
</html>
